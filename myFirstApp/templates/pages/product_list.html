{% extends 'base.html' %}
{% load static %}
{% block title %}Product List{% endblock %}
{% block contain %}
    <div class="container mt-5">
        <h2>Product List</h2>
        <div class="card">
            <div class="card-body">
                <table class="table table-border">
                    <thead class="bg-primary text-white text-center">
                        <tr>
                            <th>Sl#</th>
                            <th>Name</th>
                            <th>Email Address</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in response %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ data.name }}</td>
                            <td>{{ data.email }}</td>
                            <td>
                                <div class="comment more">{{ data.body }}</div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
